<!DOCTYPE html>
<!--
  Name: Michael Harris

  Section: CSE 154 AD

  Contains the html for cp3, this D&amp;D 5th edition resource lookup tool.

  the sub-options within a category, and the data for a specific selection.
-->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=VT323&display=swap"
    rel="stylesheet">
    <script src="index.js"></script>
    <title>D&amp;D 5e Resource Lookup</title>
  </head>
  <body>
    <header>
      <h1>D&amp;D 5th Edition Resource Lookup</h1>
    </header>
    <nav></nav>
    <main>
      <h2></h2>
      <h3></h3>
      <!-- data -->
      <ul id="data"></ul>
      <!-- options -->
      <article></article>
      <p>Please make a selection. The results will be displayed here.</p>
    </main>
    <footer>
      <cite>
        D&D content from
        <a href="https://www.dnd5eapi.co/" target="_blank">D&amp;D 5e API</a>
      </cite>
    </footer>
  </body>
</html>
